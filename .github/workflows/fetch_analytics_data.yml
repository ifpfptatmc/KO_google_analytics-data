name: Fetch and Update Analytics Data

on:
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data pandas requests

    - name: Run fetch analytics data script
      run: python fetch_analytics_data.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        KEY_FILE_CONTENT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        VIEW_ID: ${{ secrets.VIEW_ID }}

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add analytics_data.csv
        git commit -m 'Updated analytics data'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
